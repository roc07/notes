<mat-toolbar>
  <button class="auth-button" id="sign-out" *ngIf="!signedIn && toolbarService.visible" (click)="signOut()">
    <fa-icon [icon]="faSignOut" matTooltip="Log out"></fa-icon>
  </button>
  <button class="auth-button" id="sign-in" *ngIf="signedIn && toolbarService.visible" (click)="signIn()">
    <fa-icon [icon]="faSignIn" matTooltip="Log in"></fa-icon>
  </button>
  <h1>{{toolbarService.welcomeText}}</h1>
</mat-toolbar>
