<mat-toolbar>
  <h1>{{toolbarService.welcomeText}}</h1>
  <button class="auth-button" id="sign-out" *ngIf="signedIn && toolbarService.visible">
    <fa-icon [icon]="faSignOut"></fa-icon>
  </button>
  <button class="auth-button" id="sign-in" *ngIf="!signedIn && toolbarService.visible">
    <fa-icon [icon]="faSignIn"></fa-icon>
  </button>
</mat-toolbar>
