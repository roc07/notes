<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="authenticate()" id="login-form">
  <div>
    <div>
      <label>Username</label>
    </div>
    <input id="username" [formControlName]="'username'" type="text" >
  </div>
  <div>
    <div>
      <label>Password</label>
    </div>
    <input id="password" [formControlName]="'password'" type="password" >
  </div>
  <button class="button-neutral" type="submit">Login</button>
</form>
<button class="button-utility" (click)="goToRegistration()">Register</button>
<p>
  <button *ngIf="this.token" class="button-neutral" (click)="testSecurity()">Test Security</button>
</p>
