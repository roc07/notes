<h1>Registration</h1>
<form [formGroup]="userRegistrationForm" (ngSubmit)="register()" id="login-form">
  <div>
    <div>
      <label>
        Username
      </label>
    </div>
  </div>
  <input id="username" [formControlName]="'username'" type="text">
  <div>
    <div>
      <label>
        Password
      </label>
    </div>
    <input id="password" [formControlName]="'password'" type="password">
  </div>
  <button class="button-neutral" type="submit">Register</button>
</form>
<p>
  <button class="button-utility" (click)="goToAuthentication()">Login</button>
</p>
